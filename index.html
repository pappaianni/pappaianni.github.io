<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pappaianni</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0 interactive-widget=resizes-content">
    <link rel="stylesheet" href="Resources/CSS/style.css">
    <link rel="stylesheet" href="Resources/CSS/landpageStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Yomogi&display=swap" rel="stylesheet">

    <script src="Resources/Scripts/landpage.js"></script>
  </head>
<body class="pappafont">

  <div id="mainLandpage" class="container-full-page mainTitleContainer">
    <div class="mainLogoContainer transform-scale-medium"> <img id="mainLogoTitle" class="mainLogo mainLogoAnimFadeIn elementNoOpacity" src="Resources/Images/Logo2.png"> </div>
    <img id="mainLogoGloboImage" class="mainDrawingGlobe mainLogoAnimFadeIn elementNoOpacity" src="Resources/Images/Globo1.png">
    <img id="mainLogoFaceImage" class="mainDrawingFace mainLogoAnimFadeIn elementNoOpacity" src="Resources/Images/Globo2.png">
  </div>

  <div id="languagePickerContainer" class="container-full-page turnOffDisplay languagePickerAnimFadeIn elementNoOpacity">
    <div id="languagePicker" class="container-full-page position-center-v justify-content-evenly mobile-responsive-layout-column mobile-responsive-content-center">
        <p class="language-entry transform-scale-medium" data-lng="eng">E<span class="languagePickerTextTransform">nglish</span></p>
        <p class="language-entry transform-scale-medium" data-lng="rus">Р<span class="languagePickerTextTransform">усский</span></p>
        <p class="language-entry transform-scale-medium" data-lng="chn">中文</p>
    </div>
  </div>

</body>
</html>
